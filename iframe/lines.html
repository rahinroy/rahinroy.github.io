<!DOCTYPE html>

<html>
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>

</head>

<body>
	<canvas class="background"></canvas>
	<script src="particles.js-master/src/particles.js"></script>

</body>

<style type="text/css">
	body {
		background-image: url("black.png");
	}
</style>

<script type="text/javascript">
 var hex = "#f44336";
 //var p = x*y;
 //hex = hex + p.toString(16) + p.toString(16) + p.toString(16);
 var particles = Particles.init({
  selector: '.background',
  color: [/*'#f44336' */ hex, '#9e9e9e'],
  connectParticles: true,
  responsive: [
    {
      breakpoint: 768,
      options: {
        maxParticles: 200,
        color: '#48F2E3',
        connectParticles: false
      }
    }, {
      breakpoint: 425,
      options: {
        maxParticles: 100,
        connectParticles: true
      }
    }, {
      breakpoint: 320,
      options: {
        maxParticles: 0
      }
    }
  ]
});
</script>
